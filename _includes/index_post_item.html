<div class="index_post">
    <a href="{{ post.url }}">
        <div class="left">
            <div class="title">
                {{ post.title }}
            </div>
            <div class="excerpt">
                {{ post.excerpt}}
            </div>
            <div class="meta_data">
                <div class="date">{{ post.date | date: "%D" }}</div>
            </div>
        </div>
        <div class="right">
            <img src="{{ post.small_image }}">
        </div>
    </a>
</div>
